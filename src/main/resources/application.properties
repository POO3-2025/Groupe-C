spring.application.name=GuerreDesRoyaumesApplication
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Configuration SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=guerre_des_royaumes;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Configuration MongoDB
spring.data.mongodb.uri=mongodb://sa:1234@localhost:27017/guerre_des_royaumes?authSource=admin

# Autoriser les références circulaires
spring.main.allow-circular-references=true