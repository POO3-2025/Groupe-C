spring.application.name=GuerreDesRoyaumesApplication
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Configuration SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=guerre_des_royaumes;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Configuration MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=guerre_royaumes
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.username=sa
spring.data.mongodb.password=1234

# Autoriser les références circulaires
spring.main.allow-circular-references=true